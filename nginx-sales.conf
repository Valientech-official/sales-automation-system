# Nginx configuration for Sales Automation System
# Add this to your existing nginx.conf file

# Upstream for Sales Automation System
upstream sales_backend {
    server 127.0.0.1:3001;
}

server {
    listen 80;
    server_name feer-n8n.xvps.jp;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name feer-n8n.xvps.jp;
    
    # SSL Configuration (reuse existing SSL settings)
    # ssl_certificate /path/to/your/cert.pem;
    # ssl_certificate_key /path/to/your/key.pem;
    
    # Root location for n8n (existing configuration)
    location / {
        # Your existing n8n proxy configuration
        proxy_pass http://127.0.0.1:5678;  # Assuming n8n runs on port 5678
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }
    
    # Sales automation system at /sales/ subdirectory
    location /sales/ {
        proxy_pass http://sales_backend/sales/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_redirect off;
        
        # Handle WebSocket connections for Next.js dev
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static assets for sales system
    location /sales/_next/static/ {
        proxy_pass http://sales_backend/sales/_next/static/;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # API routes for sales system
    location /sales/api/ {
        proxy_pass http://sales_backend/sales/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Increase timeout for long-running API calls (scraping, etc.)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}